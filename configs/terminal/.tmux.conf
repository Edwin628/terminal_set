# ========== 基础设置 ==========

# 设置 prefix 键为 Ctrl-a（默认是 Ctrl-b）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 启用鼠标支持
set -g mouse on

# 窗口编号从 1 开始
set -g base-index 1
setw -g pane-base-index 1

# 分屏切换快捷键更自然（无需前缀键）
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-j select-pane -D
bind -n C-k select-pane -U

# 更快的 pane 刷新
set -sg escape-time 0

# 启用 256 色
set -g default-terminal "screen-256color"

# 自动重命名窗口
set-option -g automatic-rename on

# ========== 分屏操作 ==========

# 垂直分屏（Ctrl-a + |）
bind | split-window -h
# 水平分屏（Ctrl-a + -）
bind - split-window -v
unbind '"'
unbind %

# 切换窗格（需要前缀键的版本，作为备用）
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 快捷新建 / 关闭 / 重命名窗口
bind c new-window
bind & kill-window
bind , command-prompt "rename-window %%"

# ========== 状态栏美化 ==========

# 状态栏位置与刷新
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre

# 状态栏配色
set -g status-bg black
set -g status-fg white
set -g status-left-length 60

# 左侧显示会话名 + 窗口信息
set -g status-left '#[fg=green]#S #[fg=cyan]#I:#P'

# 右侧显示时间、日期
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M #[fg=white]'

# 活动窗口高亮
setw -g window-status-current-format '#[fg=brightred]#I:#W#F'

# ========== 复制粘贴 ==========

# vi 风格的复制模式
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# 进入复制模式
bind [ copy-mode

# ========== 插件管理：TPM（tmux plugin manager）==========

# 初始化 TPM 插件管理器
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'   # 保存/恢复会话
set -g @plugin 'tmux-plugins/tmux-continuum'   # 自动保存会话

# 启用持续保存
set -g @continuum-restore 'on'

# 插件初始化（必须保留）
run '~/.tmux/plugins/tpm/tpm' 